{% extends "base.html" %}
{% block content %}
<div class="container body-div mt-5 pt-5">
    <div class="row mt-5 w-75 m-auto border shadow">
        <div class="col-12 col-md-7 pt-5 pb-5 m-auto ">
            <div class="row heading_div pb-4 text-center">
                <div class="col-12">
                    <h3>Select Room types</h3>
                </div>
            </div>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <div class="row">
                    <div class="col-12 text-center">
                        <input type="submit" value="search" class="py-1 px-3 ">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
